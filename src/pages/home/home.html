<ion-header>
<ion-toolbar color="primary">
  
    <ion-title>
      Delivery
    </ion-title>
    
    
  
  </ion-toolbar>
</ion-header>

<ion-content padding>
    
    <ion-grid>
      <ion-row>
        <ion-col col-12>        
        
          <img src="../../assets/images/logo.png"/>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>

          <form [formGroup]="cadastro" (ngSubmit)="postDados()">
            <ion-list>
            
              <ion-item>
                
                <ion-input type="email" placeholder="Email" name="email" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                
                <ion-input type="password" placeholder="Senha" name="senha" formControlName="senha"></ion-input>
              </ion-item>
            <br>
            <button [disabled]="cadastro.invalid" ion-button block>Entrar</button>          
          </ion-list>
         </form>     
          <p align="center">NÃ£o possui cadastro? <a (click)="gotoCadastrar();">Cadastre-se</a></p>
          <a (click)="gotoLogado();">LOGADO</a>
        </ion-col>
      </ion-row>

    </ion-grid>
  
</ion-content>
