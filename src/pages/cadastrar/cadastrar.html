<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
      

      <ion-row>
        <ion-col col-12>

          <form [formGroup]="cadastro" (ngSubmit)="postDados()">
            <ion-list>
              <ion-item>                
                <ion-input type="text" placeholder="Nome" name="nome" formControlName="nome"></ion-input>
              </ion-item>

              <ion-item>                
                <ion-input type="text" placeholder="EndereÃ§o" name="endereco" formControlName="endereco"></ion-input>
              </ion-item>

              <ion-item>                
                <ion-input type="text" placeholder="Bairro" name="bairro" formControlName="bairro"></ion-input>
              </ion-item>

              <ion-item>                
                <ion-input type="text" placeholder="Telefone" name="telefone" formControlName="telefone"></ion-input>
              </ion-item>

              <ion-item>                
                <ion-input type="email" placeholder="Email" name="email" formControlName="email"></ion-input>
              </ion-item>

              <ion-item>                
                <ion-input type="password" placeholder="Senha" name="senha" formControlName="senha"></ion-input>
              </ion-item>

            <br>
            <button [disabled]="cadastro.invalid" ion-button block>Cadastrar</button>          
          </ion-list>
         </form>
         <a (click)="gotoHome();">Cadastrado</a>

        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
