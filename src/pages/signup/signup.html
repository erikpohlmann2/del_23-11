<!-- signup.html -->
<ion-header>
  <ion-navbar>
    <ion-title>Cadastrar</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input type="email" [(ngModel)]="signupData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="signupData.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repita a senha</ion-label>
      <ion-input type="password" [(ngModel)]="signupData.passwordRetyped"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button (click)="signup()">Cadastrar</button>
  
</ion-content>
